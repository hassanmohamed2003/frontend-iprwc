<div class="flex items-center justify-center p-4">
  <button  [matMenuTriggerFor]="menu" id="dropdownDefault" data-dropdown-toggle="dropdown"
          class="text-black bg-grey-900 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          type="button">
    Filter by category
    <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>

<mat-menu #menu="matMenu">
    <mat-checkbox (click)="onEvent($event)" *ngFor="let Category of Categories" [value]="Category.name" [(ngModel)]="Category.isChecked" (change)="updateState()" >{{Category.name}}</mat-checkbox>
</mat-menu>

</div>
