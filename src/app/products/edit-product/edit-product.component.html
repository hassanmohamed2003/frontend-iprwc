
  <div class="container mx-auto mt-1.5">
    <div class="flex shadow-md -my-1.50">
      <div class="w-full bg-white px-10 py-10">
        <div class="flex justify-between border-b pb-8">
          <h1 class="font-semibold text-2xl">Beheer alle producten</h1>
          <a routerLink="/admin/add-product">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="green" class="w-10 h-10">
              <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z" clip-rule="evenodd" />
            </svg>
          </a>
        </div>
        <div class="flex mt-10 mb-5">
          <h3 class="font-semibold text-gray-600 text-xs uppercase w-2/5">Product Details</h3>
          <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5 text-center">Beheer</h3>
          <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5 text-center">Price</h3>
          <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5 text-center">Voorraad</h3>
        </div>

        <div *ngFor="let product of products" class="flex items-center hover:bg-gray-100 -mx-8 px-6 py-5">
          <div class="flex w-2/5"> <!-- product-page -->
            <div class="w-20">
              <img class="h-24" [src]="product.imageSrcCover" alt="image of product">
            </div>
            <div class="flex flex-col justify-between ml-4 flex-grow">
              <span class="font-bold text-sm">{{product.name}}</span>
              <span class="text-black-500 text-xs">Korte beschrijving: {{product.shortDescription}}</span>
              <span class="text-black-500 text-xs">Categorie: {{product.category.name}}</span>
              <a (click)="removeProduct(product.id)"  class="font-semibold cursor-pointer hover:text-red-500 text-gray-500 text-xs">Verwijder</a>
            </div>
          </div>
          <div class="flex justify-center w-1/5">
            <button routerLink="/admin/edit/product/{{product.id}}" class="bg-green-400 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Wijzig</button>

          </div>
          <span class="text-center w-1/5 font-semibold text-sm">&euro;{{product.price}}</span>
          <span class="text-center w-1/5 font-semibold text-sm">{{product.stock}} stuks</span>
        </div>



        <a routerLink="/admin-dashboard" class="flex font-semibold text-grey-600 text-sm mt-10">

          <svg class="fill-current mr-2 text-grey-600 w-4" viewBox="0 0 448 512"><path d="M134.059 296H436c6.627 0 12-5.373 12-12v-56c0-6.627-5.373-12-12-12H134.059v-46.059c0-21.382-25.851-32.09-40.971-16.971L7.029 239.029c-9.373 9.373-9.373 24.569 0 33.941l86.059 86.059c15.119 15.119 40.971 4.411 40.971-16.971V296z"/></svg>
          Terug naar dashboard
        </a>
      </div>


    </div>
  </div>
