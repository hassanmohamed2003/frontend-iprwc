
  <div class="grid h-screen place-items-center">
    <div class="flex min-h-full w-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-md space-y-8">
        <div class="flex items-center justify-between">
          <h2 class="mt-3 text-center text-3xl font-bold tracking-tight text-gray-900">Maak een nieuw category aan</h2>
          <a routerLink="/admin/edit-categories" class="mt-auto">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
            </svg>
          </a>
        </div>
        <form [formGroup]="form" class="mt-8 space-y-6 ">
          <div class="rounded-md shadow-sm">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label for="name" class="sr-only">Name</label>
                <input   id="name" name="name" formControlName="name" type="text" required class="relative block w-full {{(form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)) && 'border-red-500'}} appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Naam van het category">
                <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)" class="w-full mb-3">
                  <p *ngIf="this.form.get('name')?.errors?.['required']" class="text-red-400 text-sm mt-2 ml-1 tracking-tight" >Category is required.</p>
                  <p *ngIf="this.form.get('name')?.errors?.['pattern']" class="text-red-400 text-sm mt-2 ml-1  tracking-tight" >Category is not valid.</p>
                </div>
              </div>
            </div>




            <div>
              <button (click)="onSubmit()" type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-green-600 py-2 px-4 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          <span *ngIf="loading">
            <svg  class="w-5 h-5 mr-3 -ml-1 text-center text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
          </span>

                <span *ngIf="!loading" class="absolute inset-y-0 left-0 flex items-center pl-3">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-grey-500 group-hover:text-grey-400">
          <path fill-rule="evenodd" d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z" clip-rule="evenodd" />
            </svg>
          </span>
                {{loading ? "" : "Voeg category toe"}}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
